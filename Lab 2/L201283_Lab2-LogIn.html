<!DOCTYPE HTML>
<html>
    <body style="background-color: white; " >
        <div id = "whole" style="background-color: rgb(3, 75, 85); padding-top: 10%; padding-bottom: 6%; padding-left: 35%; padding-right: 35%;">
            <div id="main" style="background-color:#c9f8ee; text-align: center; padding-left: 3%; padding-right: 2%; padding-top: 3%; padding-bottom: 3%;">
                <h3>Log In</h3>
                <form>
                    <label for="username">User Name:</label><br>
                    <input type="text" id="username" name="username" placeholder="username"><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="password"><br>
                    <svg width="160" height="60">
                        <rect x="0" y="20" rx="20" ry="20" width="160" height="40" 
                        style="fill: green; stroke: black;"></rect>
                        <text fill="#ffffff" font-size="23" font-family="Verdana" x="7" y="45">Captcha 123</text>
                    </svg>
                    <br><br>
                    <label for="captcha">Enter above characters:</label><br>
                    <input type="text" id="captcha" name="captcha" placeholder="captcha"><br><br>
                    <button style="background-color: powderblue;">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
